<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Flight Fare Price Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
  <div class='container'>
    <h2>Get an Estimated Fare for Your Flight</h2>
    <p>Enter your flight details to get an estimated ticket price based on airline, route, class, and other travel information. This prediction is powered by a machine learning model trained on real-world flight data.</p>
    <form method='POST'>
      <label for='airline'>Select Airline:</label>
      <select id='airline' name='airline' required>
        <option value=''>--select--</option>
        <option value='Vistara'>Vistara</option>
        <option value='Air_India'>Air India</option>
        <option value='Indigo'>Indigo</option>
        <option value='GO_FIRST'>Go First</option>
        <option value='AirAsia'>Air Asia</option>
        <option value='SpiceJet'>SpiceJet</option>
      </select><br><br>
      <label for='source_city'>Flying From:</label>
      <select id='source_city' name='source_city' required>
        <option value=''>--select--</option>
        <option value='Delhi'>Delhi</option>
        <option value='Bangalore'>Bangalore</option>
        <option value='Chennai'>Chennai</option>
        <option value='Hyderabad'>Hyderabad</option>
        <option value='Kolkata'>Kolkata</option>
        <option value='Mumbai'>Mumbai</option>
      </select><br><br>
      <label for='destination_city'>Flying to:</label>
      <select id='destination_city' name='destination_city' required>
        <option value=''>--select--</option>
        <option value='Delhi'>Delhi</option>
        <option value='Bangalore'>Bangalore</option>
        <option value='Chennai'>Chennai</option>
        <option value='Hyderabad'>Hyderabad</option>
        <option value='Kolkata'>Kolkata</option>
        <option value='Mumbai'>Mumbai</option>
      </select><br><br>
      <label for='departure_time'>Flight Departure Time:</label>
      <select id='departure_time' name='departure_time' required>
        <option value=''>--select--</option>
        <option value='Early_Morning'>Early Morning</option>
        <option value='Morning'>Morning</option>
        <option value='Afternoon'>Afternoon</option>
        <option value='Evening'>Evening</option>
        <option value='Night'>Night</option>
        <option value='Late_Night'>Late Night</option>
      </select><br><br>
      <label for='arrival_time'>Flight Arrival Time:</label>
      <select id='arrival_time' name='arrival_time' required>
        <option value=''>--select--</option>
        <option value='Early_Morning'>Early Morning</option>
        <option value='Morning'>Morning</option>
        <option value='Afternoon'>Afternoon</option>
        <option value='Evening'>Evening</option>
        <option value='Night'>Night</option>
        <option value='Late_Night'>Late Night</option>
      </select><br><br>
      <label for='stops'>Number of Stops:</label>
      <select id='stops' name='stops' required>
        <option value=''>--select--</option>
        <option value='zero'>Zero</option>
        <option value='one'>One</option>
        <option value='two_or_more'>Two or More</option>
      </select><br><br>
      <label for='class'>Class:</label>
      <select id='class' name='class' required>
        <option value=''>--select--</option>
        <option value='Economy'>Economy</option>
        <option value='Business'>Business</option>
      </select><br><br>
      <label for='duration'>Expected Duration(in hours):</label>
      <input type='number' step='0.01' id='duration' name='duration' placeholder='e.g. 3.44' required><br><br>
      <label for='days_left'>Days Left to Travel:</label>
      <input type='number' id='days_left' name='days_left' placeholder='e.g. 7' required><br><br>
      <input type='submit' name='SUBMIT'>
     </form>
    </div>
    </body>
</html>
